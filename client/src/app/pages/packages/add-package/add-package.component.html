<form class="form" role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
<div class="row " id="outer">
  <div id="inner" class="col-lg-6">
    <nb-card>
      <nb-card-header>Package Information</nb-card-header>
      <nb-card-body>
          <!-- <select class="form-control" id="exampleFormControlSelect1" [formControl]="form.controls['expensivecategory']" [ngClass]="{'form-control-danger': form.controls['expensivecategory'].hasError('required') && form.controls['expensivecategory'].touched}">
              <option [selected]=true>-</option>
              <option *ngFor="let cate of category">{{cate.name}}</option>
          </select>
         <div style="color:red" class="form-control-feedback" *ngIf="form.controls['expensivecategory'].hasError('required') && form.controls['expensivecategory'].touched">Expense Category is required.</div> 
      </div> -->
      <div class=" form-group " >
        <!-- <input type="number" placeholder="CNIC Number" class="form-control"/> -->
        <input type="text" placeholder="Package Name" class="form-control" [formControl]="form.controls['packageName']" [ngClass]="{'form-control-danger': form.controls['packageName'].hasError('required')  && form.controls['packageName'].touched}"/>
         <div style="color:red" class="m-1 form-control-feedback" *ngIf="form.controls['packageName'].hasError('required') && form.controls['packageName'].touched">Package name is required</div>
      </div>
      <label class="ml-1">Bandwidth</label>
          <div class="row">
           
            <div class="col-sm-6  input-group">
              <span class="btn btn-primary input-group-text">
               <span class="nb-arrow-dropdown"></span>
              </span>
              <input type="number" id="normal-field" placeholder="Down" class="form-control " [formControl]="form.controls['bDown']" [ngClass]="{'form-control-danger': form.controls['bDown'].hasError('required') && form.controls['bDown'].touched}"/>
               <div style="color:red" class="m-1 form-control-feedback" *ngIf="form.controls['bDown'].hasError('required') && form.controls['bDown'].touched">Bandwidth Down is required.</div>
            </div>
            <div class="col-sm-6  input-group">
                <span  class="btn btn-primary input-group-text">
                    <span class="nb-arrow-dropup"></span>
                   </span>
              <input type="number" placeholder="Up" class="form-control"[formControl]="form.controls['bUp']" [ngClass]="{'form-control-danger': form.controls['bUp'].hasError('required') && form.controls['bUp'].touched}"/>
               <div style="color:red" class="m-1 form-control-feedback" *ngIf="form.controls['bUp'].hasError('required') && form.controls['bUp'].touched">Bandwidth Up is required.</div>
            </div>
          </div>
         
            <div class="form-group">
                <input type="number" placeholder="Data Limit" class="form-control" [formControl]="form.controls['dataLimit']" [ngClass]="{'form-control-danger': form.controls['dataLimit'].hasError('required') && form.controls['dataLimit'].touched}">
                <div style="color:red" class="m-1 form-control-feedback" *ngIf="form.controls['dataLimit'].hasError('required') && form.controls['dataLimit'].touched">Data Limit is required.</div> 
                
            </div>
            <div class=" form-group">
                <input type="number" placeholder="Cost" class="form-control" [formControl]="form.controls['cost']" [ngClass]="{'form-control-danger': form.controls['cost'].hasError('required') && form.controls['cost'].touched}">
                <div style="color:red" class="m-1 form-control-feedback" *ngIf="form.controls['cost'].hasError('required') && form.controls['cost'].touched">cost is required.</div> 
            </div>
        
          
           
          
        
          
            <div class="float-right" >
              <button type="submit"  [disabled]="!form.valid && btnSave"  class="btn btn-primary btn-md">Save</button>
          </div>
            
        </nb-card-body>
      </nb-card>
    
    </div>
   
   
  </div>
  </fieldset>
</form>
